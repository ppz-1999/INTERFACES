<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/05afe17800.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="estilos.css" />
   
    <title>Control Inventario | Login</title>
  </head>
  <body class="bg-success">
    <section>
      <div class="row g-0">
         <div class="col-lg-7 d-none d-lg-block">

          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block px-lg-5 pt-lg-5 pb-lg-3 p-4 w-150 mb-0" src="tienda.jpg" alt="First slide">
                <h5 class="text-center front-weight-bold text-decoration-none"> Ofrecemos el mejor servicio y contamos con los mejores productos del mercado.</h5>
              </div>
            </div>
          </div>

      </div>
         <div class="col-lg-5 flex-column align-items-end min-vh-50">

          <div class=" text-center pt-lg-5 pb-lg-3 p-4 w-100 mb-auto">
            <img src="Logo.jpg" class="img-fluid">
          </div>
        <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
          <h1 class="text-center font-weight-bold-mb-4"> Bienvenido </h1>
          <form class="mb-5">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
    <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
    <input type="password" class="form-control mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
    <a href="#" id="emailHelp" class="form-text text-light text-decoration-none">¿Has olvidado tu contraseña?</a>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Recordar mis datos</label>
  </div>
  <button type="submit" class="btn btn-warning w-100">Iniciar sesión</button>
</form>
<p  class="font-weight-bold text-center text-light"> O inicia sesión con </p>
        </div>
        <div class="d-flex justify-content-around mb-3">
          <button type="submit" class="btn btn-outline-light"><i class="fa-brands fa-google lead mr-2"></i> Google </button>

          </div>

         <div class="text-center px-lg-5  pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
          <p class="d-inline-block mb-0"> ¿Todavía no tienes una cuenta? </p> <a href="#" class="text-light font-weight-bold text-decoration-none"> Crea una ahora </a>
        </div>

      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
