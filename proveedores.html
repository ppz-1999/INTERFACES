<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interfaz </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="interprov.css" />
    <script src="https://kit.fontawesome.com/05afe17800.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Perfil</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Proveedores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Facturas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cerrar sesión</a>
              </li>
              <li class="nav-item">
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container my-3">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-5 bg-white">
            <h2> </h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Proveedor</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Proveedor" autofocus/>
                  </div>
                  <div class="mb-3">
                    <label for="Descripción" class="form-label">Descripción</label>
                    <textarea class="form-control" id="Descripción" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="Cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="nombre"/>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-success"> Guardar </button>
                    <button class="btn btn-secondary"> Limpiar campos</button>
                  </div>
            </form>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-5 bg-white">
            <h2 class="centrado"> Listado de Proveedores </h2>
            <table class="table table-striped table-light">
                <thead>
                    <tr> 
                        <th class="centrado">Ítem</th>
                        <th class="centrado">Proveedor</th>
                        <th class="centrado"> Cantidad </th>
                        <th class="centrado"> Eliminar / Modificar </th>
                    </tr>
                </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">Colombina</td>
                            <td class="centrado">2</td>
                            <td class="botones centrado">
                              <button class="boton-eliminar btn-danger"><i class="fa-solid fa-trash"></i></button>
                              <button class="boton-modificar btn-primary"><i class="fa-solid fa-pen"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Alpina</td>
                            <td class="centrado">3</td>
                            <td class="botones centrado">
                              <button class="boton-eliminar btn-danger"><i class="fa-solid fa-trash"></i></button>
                              <button class="boton-modificar btn-primary"><i class="fa-solid fa-pen"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">Corabastos</td>
                            <td class="centrado">5</td>
                            <td class="botones centrado">
                              <button class="boton-eliminar btn-danger"><i class="fa-solid fa-trash"></i></button>
                              <button class="boton-modificar btn-primary"><i class="fa-solid fa-pen"></i></button>
                            </td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>
    </div>
    <!--Bootstrap-JavaScript JS para hacer desplegable el menú cuando se reduzca la pantalla-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
