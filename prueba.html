<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Eliminar/Modificar en una tabla</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .botones {
            text-align: right;
        }
        .boton-eliminar, .boton-modificar {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .boton-modificar {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <table id="miTabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td class="botones">
                    <button class="boton-eliminar" onclick="eliminarFila(this)">Eliminar</button>
                    <button class="boton-modificar" onclick="modificarFila(this)">Modificar</button>
                </td>
            </tr>
            <!-- Agrega más filas según necesites -->
        </tbody>
    </table>

    <script>
        function eliminarFila(boton) {
            var fila = boton.parentNode.parentNode;
            fila.parentNode.removeChild(fila);
        }

        function modificarFila(boton) {
            var fila = boton.parentNode.parentNode;
            var id = fila.cells[0].innerText;
            var nombre = fila.cells[1].innerText;
            // Aquí puedes implementar la lógica para modificar la fila
            // Por ejemplo, abrir un modal con los datos para modificar
            console.log("Modificar fila con ID: " + id + " y nombre: " + nombre);
        }
    </script>
</body>
</html>
